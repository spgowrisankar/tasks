<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <form class="main-form" onsubmit="event.preventDefault(); onFormSubmit();">
      <!-- event.preventDefault();  -->
      <fieldset>
        <legend>Form Validation</legend>
        <!-- Name -->
        <div class="form-control">
          <label for="Name">FullName:</label>
          <input type="text" class="name" name="name" id="Name">
          <span class="error-message usrerror"></span>
        </div>
        <div class="form-control">
          <label for="Email">Email:</label>
          <input type="email" class="email" name="email" id="Email">
          <span class="error-message emailerror"></span>
        </div>
        <div class="form-control">
          <label for="Password">Password:</label>
          <input type="password" class="password" name="password" id="Password" >
          <span class="error-message  pwerror"></span>
        </div>
        <div class="form-control">
          <label for="Dob">DOB:</label>
          <input type="date" class="dob" name="dob" id="Dob">
          <span class="error-message doberror"></span>
        </div>
        <div class="form-control">
          <label for="Gender">Gender:</label>
          <input type="radio" name="gender" value="male" id="radio_1">
          <label for="radio_1">Male</label>
          <input type="radio" name="gender" value="female" id="radio_2">
          <label for="radio_2">Female</label>
          <input type="radio" name="gender" value="others" id="radio_3">
          <label for="radio_3">Other</label>
          <div class="error-message rderror"></div>
        </div>
        <div class="form-control">
          <label for="Hobbies" class="hobby">Hobbies:</label>
          <input type="checkbox" name="check" value="cricket" id="hobby_1">
          <label for="hobby_1">Cricket</label>
          <input type="checkbox" name="check" value="Reading" id="hobby_2">
          <label for="hobby_2">Reading</label>
          <input type="checkbox" name="check" value="Drawing" id="hobby_3">
          <label for="hobby_3">Drawing</label>
          <div class="error-message checkerror"></div>
        </div>
        <div class="form-control">
          <input type="submit" class="form-submit" name="submit" value="Submit">
        </div>
      </fieldset>
    </form>
    <div class="section">
      <h1>Details are here:</h1>
      <table id="myTable" border= 1 >
        <thead>
          <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td>DOB</td>
            <td>Gender</td>
            <td>Hobbies</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
